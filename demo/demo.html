<html>

<head>
	<meta charset="utf-8">
	<title>jQuery Validation Bootstrap</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <style>
	    .main {
	        width: 800px;
	        margin: 1cm auto
	    }
    </style>
</head>

<body>
    <div class="main">
        <form id="form" novalidate="novalidate">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="input-firstName">
                            First Name
                        </label>
                        <input type="text" class="form-control" name="firstName" id="input-firstName" placeholder="Your First Name..." required>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-lastName">
                            Last Name
                        </label>
                        <input type="text" class="form-control" name="lastName" id="input-lastName" placeholder="Your Last Name..." required>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-email">
                            Email Address
                        </label>
                        <input type="email" class="form-control" name="email" id="input-email" placeholder="Your Email Address..." required>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group input">
                        <label class="control-label" for="input-gender">
                            Gender
                        </label>

                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" id="page_0_elem_gender_male" value="male" required>Male
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" id="page_0_elem_gender_female" value="female" required>Female
                            </label>
                        </div>

                        <span class="help-block"></span>
                    </div>
                    <div class="form-group input">
                        <label class="control-label" for="input-music">
                            Like music?
                        </label>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="music" id="page_0_elem_music_rock" value="rock" required>Rock
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="music" id="page_0_elem_music_folk" value="folk" required>Folk
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="music" id="page_0_elem_music_classical" value="classical" required>
                                Classical
                            </label>
                        </div>

                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label required" for="favmusic">
                            Really, your favorite music
                        </label>
                        <select class="form-control" id="page_0_elem_favmusic" name="favmusic" required>
                            <option value=""></option>
                            <option value="rock">Rock</option>
							<option value="folk">Folk</option>
                            <option value="classical">Classical</option>
                        </select>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-phone">
                            Phone number
                        </label>
                        <input type="phone" class="form-control" name="phone" id="input-phone" required>
                        <span class="help-block"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="../jquery.validate.bootstrap.js"></script>
    <script>
    	$('#form').validate();
    </script>
</body>

</html>
